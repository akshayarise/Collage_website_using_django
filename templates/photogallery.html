{% extends 'base.html' %}

{% block body %}
<!-- Carousel wrapper -->
<div id="carouselExampleCaptions" class="carousel slide mb-4 m-2" data-bs-ride="false" style="background-image: url('/static/Photogallery/img6.jpg');">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/static/Photogallery/5.jpg" class="img-fluid d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Audie 2k22</h5>
        <p>Some best moment with our seniors.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/Photogallery/img1.jpeg" class="img-fluid d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Happy Teacher Day</h5>
        <p><em>"Better than a thousand days of diligent study is one day with a great teacher."</em></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/Photogallery/11.jpg" class="img-fluid d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p> -->
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->


<!-- Gallery -->
<div class="row m-2">
    <div class="col-lg-4  mb-4 mb-lg-0" style="padding-left: 5px; padding-right: 5px;">
      <img
        src="/static/Photogallery/1.jpg"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Boat on Calm Water"
      />
  
      <img
        src="/static/Photogallery/6.jpg"
        class="w-100 shadow-1-strong rounded mb-1"
        alt="Wintry Mountain Landscape"
      />
    </div>
  
    <div class="col-lg-4 mb-4 mb-lg-0" style="padding-left: 5px; padding-right: 5px;">
      <img
        src="/static/Photogallery/8.jpg"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Mountains in the Clouds"
      />
  
      <img
        src="/static/Photogallery/4.jpg"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Boat on Calm Water"
      />
    </div>
  
    <div class="col-lg-4 mb-4 mb-lg-0" style="padding-left: 5px; padding-right: 5px;">
      <img
        src="/static/Photogallery/15.jpg"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Waves at Sea"
      />
  
      <img
        src="/static/Photogallery/21.jpg"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Yosemite National Park"
      />
    </div>
  </div>
  <!-- Gallery -->

  <div class="container mb-4">
    <h2 class="com"></h2>
    <section class="customer-logos slider">
        <div class="slide">
            <img src="/static/Photogallery/1.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/2.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/4.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/12.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/13.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/14.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/17.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/18.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/22.jpg" />
        </div>
        <div class="slide">
            <img src="/static/Photogallery/img1.jpeg" />
        </div>
    </section>
</div>
<script>
    $(document).ready(function () {
        $('.customer-logos').slick({
            slidesToShow: 6,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
            arrows: false,
            dots: false,
            pauseOnHover: false,
            responsive: [{
                breakpoint: 768,
                settings: {
                    slidesToShow: 4
                }
            }, {
                breakpoint: 520,
                settings: {
                    slidesToShow: 3
                }
            }]
        });
    });
</script>
{% endblock body %}
